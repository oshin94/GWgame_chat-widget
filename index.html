<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden; /* Prevent scroll bars */
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex-grow: 1; /* Allow the chat container to take available space */
            overflow: auto; /* Enable scrolling */
            padding: 10px; /* Optional padding */
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Optional shadow for aesthetics */
        }

        /* Optional: Style the button to be more visible */
        button[data-buildship-chat-widget-button] {
            position: fixed;
            bottom: 20px; /* Position button at the bottom */
            right: 20px; /* Position button to the right */
            z-index: 10; /* Ensure button is above other content */
            background: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button[data-buildship-chat-widget-button]:hover {
            background: #0056b3; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- The chat widget will be injected here -->
    </div>

    <!-- Button to open the widget -->
    <button data-buildship-chat-widget-button>hello</button>

    <!-- Include chat widget script -->
    <script src="https://unpkg.com/@buildshipapp/chat-widget@^1" defer></script>
    <script>
        window.addEventListener("load", () => {
            window.buildShipChatWidget.config.url = "https://dz3l1w.buildship.run/groundwater";
            window.buildShipChatWidget.config.greetingMessage = "Hi Player!!! Imagine you are a new entrant in the development sector placed in a rural Indian village, you have an exciting career ahead. But for that you have to find innovative solutions to challenges you will face in your career. Keep your answers descriptive and not just 2-4 words. When you are ready, type START and press enter.";
            window.buildShipChatWidget.config.closeOnOutsideClick = false;
            window.buildShipChatWidget.config.openOnLoad = true;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
    <style>
        /* Basic reset and styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Background color */
        }

        /* Chat button styling */
        button[data-buildship-chat-widget-button] {
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed; /* Fixed positioning to keep button visible */
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
            z-index: 1000; /* Ensure itâ€™s on top of other content */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            button[data-buildship-chat-widget-button] {
                padding: 8px 16px; /* Smaller padding on small screens */
                font-size: 14px; /* Smaller font */
            }
        }

        /* Extra padding at the bottom of the body */
        body {
            padding-bottom: 100px; /* This extra space allows for mobile keyboard visibility */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Chat Widget Example</h1>
    <p>Click the button to start chatting!</p>

    <script src="https://unpkg.com/@buildshipapp/chat-widget@^1" defer></script>
    <script>
        window.addEventListener("load", () => {
            window.buildShipChatWidget.config.url = "https://dz3l1w.buildship.run/groundwater";
            window.buildShipChatWidget.config.greetingMessage = "Hi Player!!! Imagine you are a new entrant in the development sector placed in a rural Indian village, you have an exciting career ahead. But for that you have to find innovative solutions to challenges you will face in your career. Keep your answers descriptive and not just 2-4 words. When you are ready, type START and press enter.";
            window.buildShipChatWidget.config.closeOnOutsideClick = false;
            window.buildShipChatWidget.config.openOnLoad = true;
        });
    </script>

    <!-- Button to open the widget -->
    <button data-buildship-chat-widget-button>Open Chat</button>

</body>
</html>

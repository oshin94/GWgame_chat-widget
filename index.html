<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Example</title>
    <style>
        /* Basic styles for the button and chat widget */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button[data-buildship-chat-widget-button] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[data-buildship-chat-widget-button]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Chat Widget</h1>
    <p>Interact with the chat widget below:</p>

    <!-- Button to open the widget -->
    <button data-buildship-chat-widget-button></button>

    <script src="https://unpkg.com/@buildshipapp/chat-widget@^1" defer></script>
    <script>
        window.addEventListener("load", () => {
            window.buildShipChatWidget.config.url = "https://dz3l1w.buildship.run/groundwater";
            window.buildShipChatWidget.config.greetingMessage = "Hi Player!!! Imagine you are a new entrant in the development sector placed in a rural Indian village, you have an exciting career ahead. But for that you have to find innovative solutions to challenges you will face in your career. Keep your answers descriptive and not just 2-4 words. When you are ready, type START and press enter.";
            window.buildShipChatWidget.config.closeOnOutsideClick = false;
            window.buildShipChatWidget.config.openOnLoad = true;

            // Adjust scroll position when the input box is focused
            const chatInput = document.querySelector('.buildship-chat-widget-input'); // Assuming this is the class for input field
            if (chatInput) {
                chatInput.addEventListener('focus', () => {
                    setTimeout(() => {
                        // Scroll to the input box
                        chatInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300); // Delay to ensure the keyboard is open
                });
            }
        });
    </script>
</body>
</html>
